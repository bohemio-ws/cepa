<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEPA Altomira - Control Diario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
    
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f0f4f8;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .room-checkbox:checked + .room-label {
      background-color: #10b981;
      color: white;
      transform: scale(1.02);
      border-color: #10b981;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: none;
    }
    
    @keyframes spin { 
      0% { transform: rotate(0deg); } 
      100% { transform: rotate(360deg); } 
    }
  </style>
</head>
<body class="pb-32">
  <div class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-6 rounded-b-3xl shadow-lg mb-6">
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-extrabold tracking-tight">CEPA Altomira 🏫</h1>
        <p class="text-blue-100 opacity-90 text-sm">¡Hola, Helena! 👋 Control Diario.</p>
      </div>
      <div class="bg-white/20 p-3 rounded-full">
        <span class="text-2xl">🧹</span>
      </div>
    </div>
  </div>

  <form id="cleaningForm" class="max-w-md mx-auto px-4 space-y-4">
    
    <!-- ESTADO GENERAL -->
    <div class="glass-card p-5 rounded-2xl shadow-md border-l-8 border-yellow-400">
      <label class="block text-sm font-bold text-gray-700 mb-2 uppercase tracking-wider">Estado del Centro</label>
      <select name="estado_general" class="w-full p-3 rounded-xl bg-gray-50 border-none focus:ring-2 focus:ring-blue-500 font-semibold text-gray-800">
        <option value="Limpieza completada">✨ Todo reluciente</option>
        <option value="Pendiente">⏳ En proceso...</option>
        <option value="Incidencia">⚠️ Hay incidencias</option>
      </select>
    </div>

    <!-- LISTA DE ESTANCIAS -->
    <div id="rooms-container" class="grid grid-cols-1 gap-4">
      <!-- TODAS LAS 20 ESTANCIAS AQUÍ -->
      <div class="glass-card p-4 rounded-2xl shadow-sm">
        <div class="flex items-center space-x-4 mb-3">
          <input type="checkbox" id="HALL" name="HALL_Check" class="hidden room-checkbox">
          <label for="HALL" class="room-label flex-1 flex items-center p-3 rounded-xl border-2 border-gray-100 cursor-pointer">
            <span class="text-2xl mr-3">🏛️</span>
            <span class="font-bold text-gray-700">Hall Entrada</span>
          </label>
        </div>
        <input type="text" name="HALL_Obs" placeholder="Observaciones..." class="w-full p-2 bg-transparent text-sm text-gray-600 border-b border-gray-300">
      </div>

      <div class="glass-card p-4 rounded-2xl shadow-sm">
        <div class="flex items-center space-x-4 mb-3">
          <input type="checkbox" id="DESPACHOS" name="DESPACHOS_Check" class="hidden room-checkbox">
          <label for="DESPACHOS" class="room-label flex-1 flex items-center p-3 rounded-xl border-2 border-gray-100 cursor-pointer">
            <span class="text-2xl mr-3">💼</span>
            <span class="font-bold text-gray-700">Despachos</span>
          </label>
        </div>
        <input type="text" name="DESPACHOS_Obs" placeholder="Observaciones..." class="w-full p-2 bg-transparent text-sm text-gray-600 border-b border-gray-300">
      </div>

      <!-- ... AQUÍ VAN LAS OTRAS 18 ESTANCIAS IGUAL ... -->
      <!-- (Las he acortado para que el código sea más manejable) -->

      <div class="glass-card p-4 rounded-2xl shadow-sm">
        <div class="flex items-center space-x-4 mb-3">
          <input type="checkbox" id="CRISTALES_AULAS" name="CRISTALES_AULAS_Check" class="hidden room-checkbox">
          <label for="CRISTALES_AULAS" class="room-label flex-1 flex items-center p-3 rounded-xl border-2 border-gray-100 cursor-pointer">
            <span class="text-2xl mr-3">🧼</span>
            <span class="font-bold text-gray-700">Cristales Aulas</span>
          </label>
        </div>
        <input type="text" name="CRISTALES_AULAS_Obs" placeholder="Observaciones..." class="w-full p-2 bg-transparent text-sm text-gray-600 border-b border-gray-300">
      </div>
    </div>

    <!-- OBSERVACIONES DEL CENTRO -->
    <div class="mt-6 glass-card p-5 rounded-2xl shadow-md border-l-8 border-cyan-500">
      <div class="mb-4">
        <label class="block text-sm font-bold text-gray-700 mb-2 uppercase tracking-wider">
          📝 Observaciones del Centro
        </label>
      </div>
      <textarea
        id="campoObservaciones"
        name="Observaciones_Centro"
        rows="4"
        class="w-full p-4 rounded-xl bg-gray-50/70 border border-gray-200 font-medium text-gray-700"
        placeholder="Observaciones generales..."></textarea>
    </div>

    <!-- FOTOS -->
    <div class="glass-card p-5 rounded-2xl shadow-md border-l-8 border-purple-500 mb-6">
      <label class="block text-sm font-bold text-gray-700 mb-3 uppercase tracking-wider">
        📸 Enlace de Fotos
      </label>
      <input type="url"
             id="googlePhotosLink"
             name="GooglePhotos_Link"
             placeholder="https://photos.google.com/share/..."
             class="w-full p-3 rounded-xl border border-gray-300 mb-3">
      <div class="flex items-center">
        <input type="checkbox" 
               id="sinFotosCheckbox"
               class="rounded border-gray-300 text-purple-600">
        <span class="ml-2 text-sm text-gray-700">No hay fotos hoy</span>
      </div>
    </div>

    <!-- BOTÓN ENVIAR -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white/80 backdrop-blur-md border-t border-gray-200 flex justify-center">
      <button type="submit" id="submitBtn" class="w-full max-w-md bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-4 rounded-2xl shadow-xl flex items-center justify-center">
        <span>ENVIAR REPORTE</span>
        <div id="loader" class="loader ml-3"></div>
      </button>
    </div>
  </form>

  <div id="successModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-6 z-50">
    <div class="bg-white rounded-3xl p-8 text-center shadow-2xl max-w-sm w-full mx-4">
      <div class="text-6xl mb-4">🎉</div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">¡Reporte Enviado!</h2>
      <p class="text-gray-600 mb-6">Datos guardados en Google Sheets.</p>
      <button onclick="location.reload()" class="w-full bg-green-500 text-white py-3 rounded-xl font-bold">
        Nuevo Reporte
      </button>
    </div>
  </div>

  <script>
    // URL DE TU GOOGLE APPS SCRIPT
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxF0R-b3ARABEiaRa5eXNOcKt4FunzsOb_nTljRzKWH0Ipzj7CcNsHpR7VAP9i6fHAW/exec";

    // LISTA DE TODAS LAS ESTANCIAS (para validación)
    const todasLasEstancias = [
      "HALL", "DESPACHOS", "SALA_PROFESORES", "AULA_INFORMATICA", "BIBLIOTECA",
      "AULA_10", "BAÑO_PROFESORES", "BAÑO_ALUMNOS_PB", "AULA_5_COCINA", "AULA_6",
      "AULA_7", "AULA_8", "AULA_9", "BAÑO_ALUMNOS_1P", "AULA_1", "AULA_2",
      "AULA_3", "AULA_4", "CRISTALES_COMUNES", "CRISTALES_AULAS"
    ];

    document.getElementById('cleaningForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const btn = document.getElementById('submitBtn');
      const loader = document.getElementById('loader');
      
      // Mostrar loader
      btn.disabled = true;
      loader.style.display = 'block';
      
      try {
        // 1. RECOGER DATOS DEL FORMULARIO
        const formData = new FormData(this);
        const datos = {};
        
        // Datos básicos
        datos.estado_general = formData.get('estado_general') || '';
        datos.Observaciones_Centro = formData.get('Observaciones_Centro') || '';
        
        // Procesar Google Photos
        const sinFotos = document.getElementById('sinFotosCheckbox').checked;
        const enlaceFotos = formData.get('GooglePhotos_Link') || '';
        
        if (sinFotos) {
          datos.GooglePhotos_Link = "SIN_FOTOS";
        } else if (enlaceFotos.trim()) {
          datos.GooglePhotos_Link = enlaceFotos;
        } else {
          datos.GooglePhotos_Link = "NO_ENLACE";
        }
        
        // Para compatibilidad
        datos.URL_Fotos = datos.GooglePhotos_Link;
        
        // 2. AÑADIR TODAS LAS ESTANCIAS (CHECKBOXES Y OBSERVACIONES)
        todasLasEstancias.forEach(estancia => {
          // Checkbox (true/false)
          const checkbox = document.getElementById(estancia);
          datos[estancia + '_Check'] = checkbox ? checkbox.checked : false;
          
          // Observaciones
          const inputObs = document.querySelector(`input[name="${estancia}_Obs"]`);
          datos[estancia + '_Obs'] = inputObs ? inputObs.value : '';
        });
        
        // 3. AÑADIR FECHA
        datos.fecha_envio = new Date().toLocaleString('es-ES');
        
        // 4. MOSTRAR DATOS EN CONSOLA (PARA DEBUG)
        console.log('📤 DATOS QUE SE ENVÍAN:', datos);
        console.log('📊 RESUMEN:');
        console.log('- Estado:', datos.estado_general);
        console.log('- Observaciones Centro:', datos.Observaciones_Centro ? 'Sí' : 'No');
        console.log('- Fotos:', datos.GooglePhotos_Link);
        console.log('- Estancias procesadas:', todasLasEstancias.length);
        
        // 5. ENVIAR A GOOGLE SHEETS
        console.log('📨 Enviando a:', SCRIPT_URL);
        
        const respuesta = await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors', // Importante para Google Apps Script
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(datos)
        });
        
        // 6. MOSTRAR CONFIRMACIÓN
        console.log('✅ Datos enviados (no-cors mode)');
        document.getElementById('successModal').style.display = 'flex';
        
      } catch (error) {
        console.error('❌ ERROR AL ENVIAR:', error);
        alert('Error al enviar: ' + error.message);
        
        // Restaurar botón
        btn.disabled = false;
        loader.style.display = 'none';
      }
    });

    // Configurar checkbox sin fotos
    document.getElementById('sinFotosCheckbox').addEventListener('change', function() {
      const inputFotos = document.getElementById('googlePhotosLink');
      if (this.checked) {
        inputFotos.disabled = true;
        inputFotos.value = '';
      } else {
        inputFotos.disabled = false;
      }
    });
  </script>
</body>
</html>
