<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEPA Altomira - Control de Limpieza</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
    
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f0f4f8;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .room-checkbox:checked + .room-label {
      background-color: #10b981;
      color: white;
      transform: scale(1.02);
      border-color: #10b981;
    }

    .obs-input {
      border-bottom: 2px solid #e2e8f0;
      transition: border-color 0.3s;
    }
    .obs-input:focus {
      border-color: #3b82f6;
      outline: none;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: none;
    }
    
    @keyframes spin { 
      0% { transform: rotate(0deg); } 
      100% { transform: rotate(360deg); } 
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out;
    }
    
    @media (max-width: 640px) {
      .room-label {
        padding: 18px 14px !important;
        min-height: 64px;
      }
      
      #toggleObservaciones {
        padding: 20px 16px !important;
        margin: 8px 0;
      }
      
      textarea, select, input[type="text"] {
        font-size: 16px !important;
      }
      
      .fixed.bottom-0 {
        padding-bottom: max(1rem, env(safe-area-inset-bottom));
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      #rooms-container {
        gap: 12px;
      }
      
      .glass-card {
        border-radius: 20px;
      }
      
      .room-label span.text-2xl {
        font-size: 28px;
        min-width: 40px;
      }
      
      #contenedorObservaciones textarea {
        min-height: 120px;
      }
      
      .bg-gradient-to-r.from-blue-600.to-indigo-700 {
        padding: 20px 16px !important;
        border-radius: 0 0 28px 28px !important;
      }
      
      #submitBtn {
        padding-top: 18px !important;
        padding-bottom: 18px !important;
      }
    }

    @media (hover: none) and (pointer: coarse) {
      html {
        scroll-behavior: smooth;
      }
      
      button:active, .room-label:active {
        transform: scale(0.98) !important;
        transition: transform 0.1s !important;
      }
    }

    @media (max-width: 480px) {
      #successModal > div {
        width: 90vw !important;
        margin: 20px !important;
        padding: 24px 20px !important;
      }
      
      #successModal .text-6xl {
        font-size: 4rem !important;
      }
    }

    .room-label span.font-bold {
      word-break: break-word;
      overflow-wrap: break-word;
    }

    #loader {
      width: 28px;
      height: 28px;
      border-width: 3px;
    }
  </style>
</head>
<body class="pb-32">

  <!-- HEADER -->
  <div class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-6 rounded-b-3xl shadow-lg mb-6">
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-extrabold tracking-tight">CEPA Altomira 🏫</h1>
        <p class="text-blue-100 opacity-90 text-sm">¡Hola, Helena! 👋 Control Diario.</p>
      </div>
      <div class="bg-white/20 p-3 rounded-full">
        <span class="text-2xl">🧹</span>
      </div>
    </div>
  </div>

  <!-- FORMULARIO PRINCIPAL -->
  <form id="cleaningForm" class="max-w-md mx-auto px-4 space-y-4">
    
    <!-- ESTADO GENERAL -->
    <div class="glass-card p-5 rounded-2xl shadow-md border-l-8 border-yellow-400">
      <label class="block text-sm font-bold text-gray-700 mb-2 uppercase tracking-wider">Estado del Centro</label>
      <select name="estado_general" class="w-full p-3 rounded-xl bg-gray-50 border-none focus:ring-2 focus:ring-blue-500 font-semibold text-gray-800">
        <option value="Limpieza completada">✨ Todo reluciente</option>
        <option value="Pendiente">⏳ En proceso...</option>
        <option value="Incidencia">⚠️ Hay incidencias</option>
      </select>
    </div>

    <!-- LISTA DE ESTANCIAS -->
    <div id="rooms-container" class="grid grid-cols-1 gap-4">
      <!-- Las aulas se generarán AQUÍ con JavaScript -->
    </div>

    <!-- BOTÓN DE OBSERVACIONES DEL CENTRO -->
    <div class="mt-6">
      <button 
        type="button"
        id="toggleObservaciones"
        class="w-full glass-card p-5 rounded-2xl shadow-md border-l-8 border-cyan-500 hover:shadow-lg transition-all duration-300 group focus:outline-none focus:ring-2 focus:ring-cyan-400"
        aria-expanded="false"
        aria-controls="contenedorObservaciones">
        
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <div class="bg-gradient-to-r from-cyan-500 to-blue-500 p-3 rounded-full shadow-sm">
              <span class="text-xl text-white">📝</span>
            </div>
            <div class="text-left">
              <h3 class="font-extrabold text-gray-800 text-lg tracking-tight">Observaciones del Centro</h3>
              <p class="text-sm text-gray-600 mt-0.5">Comentarios generales sobre la jornada</p>
            </div>
          </div>
          
          <span id="iconoObservaciones" 
            class="text-gray-500 text-2xl transform transition-transform duration-300 group-hover:scale-110">
            ▼
          </span>
        </div>
      </button>

      <!-- ÁREA DE TEXTO OCULTA -->
      <div id="contenedorObservaciones" 
        class="hidden mt-4 glass-card p-5 rounded-2xl shadow-sm border-t border-gray-100 animate-fadeIn">
        
        <div class="mb-4">
          <label for="campoObservaciones" class="block text-sm font-bold text-gray-700 mb-2 uppercase tracking-wider">
            📋 Detalles importantes
          </label>
          <p class="text-xs text-gray-500 mb-3">Estas observaciones se compartirán con el equipo directivo.</p>
        </div>
        
        <textarea
          id="campoObservaciones"
          name="Observaciones_Centro"
          rows="4"
          maxlength="500"
          placeholder="Ejemplo: • Cristales de la entrada necesitan limpieza exterior.
• Aula de informática: ratón inalámbrico sin batería.
• Material de limpieza bajo en el almacén (reponer fregonas)..."
          class="w-full p-4 rounded-xl bg-gray-50/70 border-none focus:ring-2 focus:ring-cyan-500 focus:bg-white obs-input font-medium text-gray-700 placeholder-gray-400 transition-all resize-y"></textarea>
        
        <div class="flex justify-between items-center mt-3 pt-3 border-t border-gray-100">
          <p class="text-xs text-gray-400 flex items-center">
            <span class="mr-1">💡</span> Puedes usar puntos para listar incidencias
          </p>
          <span id="contadorObservaciones" class="text-xs font-semibold text-gray-500">0/500</span>
        </div>
      </div>
    </div>

    <!-- FOTOS -->
    <div class="glass-card p-5 rounded-2xl shadow-md border-l-8 border-purple-500 mb-6">
      <label class="block text-sm font-bold text-gray-700 mb-3 uppercase tracking-wider">📸 Fotos de hoy</label>
      <input type="file" id="photoInput" accept="image/*" capture="environment" multiple 
             class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100">
      <div id="photoCount" class="text-xs text-gray-500 mt-2"></div>
    </div>

    <!-- BOTÓN ENVIAR (FIXED) -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white/80 backdrop-blur-md border-t border-gray-100 flex justify-center">
      <button type="submit" id="submitBtn" class="w-full max-w-md bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-4 rounded-2xl shadow-xl active:scale-95 transition-all flex items-center justify-center space-x-3">
        <span>ENVIAR REPORTE DIARIO</span>
        <div id="loader" class="loader ml-3"></div>
      </button>
    </div>
  </form>

  <!-- MODAL DE ÉXITO -->
  <div id="successModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-6 z-50">
    <div class="bg-white rounded-3xl p-8 text-center shadow-2xl transition-transform">
      <div class="text-6xl mb-4">🎉</div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">¡Reporte Enviado!</h2>
      <p class="text-gray-600 mb-6">Los datos y fotos se han registrado en la hoja de cálculo.</p>
      <button onclick="location.reload()" class="bg-green-500 text-white px-8 py-3 rounded-full font-bold shadow-lg">Continuar</button>
    </div>
  </div>

  <script>
    // ==================== CONFIGURACIÓN ====================
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzIiyEydpBKDFJv46y7PbuQ2F9K0NbCeJLcok6iCRwsoxd7gHxs8lunch8Rui58l3c/exec";

    const estancias = [
      { id: "HALL", label: "Hall Entrada", icon: "🏛️" },
      { id: "DESPACHOS", label: "Despachos", icon: "💼" },
      { id: "SALA_PROFESORES", label: "Sala Profesores", icon: "☕" },
      { id: "AULA_INFORMATICA", label: "Aula Informática", icon: "💻" },
      { id: "BIBLIOTECA", label: "Biblioteca", icon: "📚" },
      { id: "AULA_10", label: "Aula 10", icon: "📖" },
      { id: "BAÑO_PROFESORES", label: "Baño Profesores", icon: "🚻" },
      { id: "BAÑO_ALUMNOS_PB", label: "Baño Alumnos (PB)", icon: "🚻" },
      { id: "AULA_5_COCINA", label: "Aula 5 - Cocina", icon: "🍳" },
      { id: "AULA_6", label: "Aula 6", icon: "📝" },
      { id: "AULA_7", label: "Aula 7", icon: "✏️" },
      { id: "AULA_8", label: "Aula 8", icon: "🖍️" },
      { id: "AULA_9", label: "Aula 9", icon: "🎨" },
      { id: "BAÑO_ALUMNOS_1P", label: "Baño Alumnos (1ªP)", icon: "🚻" },
      { id: "AULA_1", label: "Aula 1", icon: "🔢" },
      { id: "AULA_2", label: "Aula 2", icon: "🔡" },
      { id: "AULA_3", label: "Aula 3", icon: "📐" },
      { id: "AULA_4", label: "Aula 4", icon: "🌍" },
      { id: "CRISTALES_COMUNES", label: "Cristales Zonas Comunes", icon: "🪟" },
      { id: "CRISTALES_AULAS", label: "Cristales Aulas", icon: "🧼" }
    ];

    // ==================== INICIALIZACIÓN PRINCIPAL ====================
    // Este es el PUNTO DE ENTRADA - se ejecuta cuando la página está lista
    function inicializarApp() {
      console.log("🔄 Inicializando aplicación CEPA...");
      
      // 1. GENERAR TODAS LAS AULAS/ESTANCIAS
      generarTodasLasEstancias();
      
      // 2. CONFIGURAR BOTÓN DE OBSERVACIONES
      configurarObservacionesCentro();
      
      // 3. CONFIGURAR FOTOS
      configurarInputFotos();
      
      // 4. CONFIGURAR ENVÍO DEL FORMULARIO
      configurarEnvioFormulario();
      
      // 5. CARGAR DATOS GUARDADOS (si los hay)
      cargarDatosGuardados();
      
      // 6. CONFIGURAR ATAJOS DE TECLADO
      configurarAtajosTeclado();
      
      console.log("✅ Aplicación inicializada correctamente");
    }

    // ==================== 1. GENERAR ESTANCIAS ====================
    function generarTodasLasEstancias() {
      const container = document.getElementById('rooms-container');
      if (!container) {
        console.error("❌ No se encontró el contenedor de estancias");
        return;
      }
      
      container.innerHTML = ''; // Limpiar por si acaso
      
      estancias.forEach(room => {
        const card = document.createElement('div');
        card.className = "glass-card p-4 rounded-2xl shadow-sm";
        card.innerHTML = `
          <div class="flex items-center space-x-4 mb-3">
            <input type="checkbox" id="${room.id}" name="${room.id}_Check" class="hidden room-checkbox">
            <label for="${room.id}" class="room-label flex-1 flex items-center p-3 rounded-xl border-2 border-gray-100 cursor-pointer transition-all active:scale-95">
              <span class="text-2xl mr-3">${room.icon}</span>
              <span class="font-bold text-gray-700">${room.label}</span>
            </label>
          </div>
          <input type="text" name="${room.id}_Obs" placeholder="Observaciones..." 
                 class="obs-input w-full p-2 bg-transparent text-sm text-gray-600 focus:placeholder-transparent" />
        `;
        container.appendChild(card);
      });
      
      console.log(`✅ Generadas ${estancias.length} estancias`);
    }

    // ==================== 2. OBSERVACIONES DEL CENTRO ====================
    function configurarObservacionesCentro() {
      const toggleBtn = document.getElementById('toggleObservaciones');
      const contenedor = document.getElementById('contenedorObservaciones');
      const icono = document.getElementById('iconoObservaciones');
      const textarea = document.getElementById('campoObservaciones');
      
      if (!toggleBtn || !contenedor || !icono || !textarea) {
        console.warn("⚠️ Elementos de observaciones no encontrados");
        return;
      }
      
      // Configurar clic en el botón
      toggleBtn.addEventListener('click', function() {
        const estaVisible = contenedor.classList.toggle('hidden');
        
        if (estaVisible) {
          // Si se oculta
          icono.style.transform = 'rotate(0deg)';
          icono.textContent = '▼';
        } else {
          // Si se muestra
          icono.style.transform = 'rotate(180deg)';
          icono.textContent = '▲';
          setTimeout(() => textarea.focus(), 50);
        }
        
        toggleBtn.setAttribute('aria-expanded', !estaVisible);
      });
      
      // Configurar contador de caracteres
      textarea.addEventListener('input', function() {
        actualizarContadorObservaciones(this);
      });
      
      console.log("✅ Observaciones del centro configuradas");
    }

    function actualizarContadorObservaciones(textarea) {
      const contador = document.getElementById('contadorObservaciones');
      if (!contador) return;
      
      const longitud = textarea.value.length;
      contador.textContent = `${longitud}/500`;
      
      if (longitud > 450) {
        contador.className = 'text-xs font-bold text-red-500';
      } else if (longitud > 400) {
        contador.className = 'text-xs font-semibold text-amber-500';
      } else {
        contador.className = 'text-xs font-semibold text-gray-500';
      }
    }

    // ==================== 3. CONFIGURAR FOTOS ====================
    function configurarInputFotos() {
      const photoInput = document.getElementById('photoInput');
      if (!photoInput) {
        console.warn("⚠️ Input de fotos no encontrado");
        return;
      }
      
      photoInput.addEventListener('change', function() {
        const count = this.files.length;
        const photoCount = document.getElementById('photoCount');
        if (photoCount) {
          photoCount.textContent = count === 0 ? 'No hay fotos seleccionadas' : 
                                   count === 1 ? '1 foto seleccionada' : 
                                   `${count} fotos seleccionadas`;
        }
      });
      
      console.log("✅ Input de fotos configurado");
    }

    // ==================== 4. CONFIGURAR ENVÍO ====================
    function configurarEnvioFormulario() {
      const form = document.getElementById('cleaningForm');
      if (!form) {
        console.error("❌ Formulario no encontrado");
        return;
      }
      
      form.addEventListener('submit', manejarEnvioFormulario);
      console.log("✅ Envío del formulario configurado");
    }

    async function manejarEnvioFormulario(e) {
      e.preventDefault();
      
      const btn = document.getElementById('submitBtn');
      const loader = document.getElementById('loader');
      const photoInput = document.getElementById('photoInput');
      
      if (!btn || !loader) return;
      
      // Mostrar estado de carga
      btn.disabled = true;
      btn.style.opacity = "0.7";
      loader.style.display = "block";

      // Recoger datos del formulario
      const formData = new FormData(document.getElementById('cleaningForm'));
      const data = {};
      
      formData.forEach((value, key) => {
        if (key.includes('_Check')) {
          data[key] = true;
        } else {
          data[key] = value;
        }
      });

      // Asegurar que todas las estancias tengan valores
      estancias.forEach(room => {
        if (!data[room.id + '_Check']) data[room.id + '_Check'] = false;
        if (!data[room.id + '_Obs']) data[room.id + '_Obs'] = "";
      });

      // Procesar fotos
      const files = photoInput.files;
      let base64Photos = [];
      if (files.length > 0) {
        for (let i = 0; i < files.length; i++) {
          try {
            const b64 = await toBase64(files[i]);
            base64Photos.push(b64);
          } catch (error) {
            console.error('Error procesando foto:', error);
          }
        }
      }
      data['URL_Fotos'] = base64Photos.join('|');

      // Enviar a Google Sheets
      try {
        await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          cache: 'no-cache',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        // Mostrar éxito
        mostrarConfirmacionExito();
        
      } catch (error) {
        console.error('Error al enviar:', error);
        alert("Error al enviar el reporte. Por favor, inténtalo de nuevo.");
        
        // Restaurar botón
        btn.disabled = false;
        btn.style.opacity = "1";
        loader.style.display = "none";
      }
    }

    // Función para convertir archivos a Base64
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    function mostrarConfirmacionExito() {
      const modal = document.getElementById('successModal');
      if (modal) {
        modal.style.display = 'flex';
      }
      
      // También feedback en el botón
      const btn = document.getElementById('submitBtn');
      if (btn) {
        const originalHTML = btn.innerHTML;
        btn.innerHTML = '<span>✅ ¡ENVIADO!</span>';
        btn.style.background = 'linear-gradient(to right, #10b981, #059669)';
        
        // Recargar después de 3 segundos
        setTimeout(() => {
          location.reload();
        }, 3000);
      }
    }

    // ==================== 5. CARGAR DATOS GUARDADOS ====================
    function cargarDatosGuardados() {
      try {
        const guardado = localStorage.getItem('cepa_estado_guardado');
        if (!guardado) return;
        
        const { datos } = JSON.parse(guardado);
        
        // Estado general
        if (datos.estado_general) {
          const select = document.querySelector('select[name="estado_general"]');
          if (select) select.value = datos.estado_general;
        }
        
        // Observaciones del centro
        if (datos.Observaciones_Centro) {
          const textarea = document.getElementById('campoObservaciones');
          if (textarea) {
            textarea.value = datos.Observaciones_Centro;
            actualizarContadorObservaciones(textarea);
          }
        }
        
        console.log("✅ Datos guardados cargados");
      } catch (error) {
        console.error("Error cargando datos:", error);
      }
    }

    // ==================== 6. ATAJOS
