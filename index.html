<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEPA Altomira - Control de Limpieza</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
    
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f0f4f8;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .room-checkbox:checked + .room-label {
      background-color: #10b981;
      color: white;
      transform: scale(1.02);
      border-color: #10b981;
    }

    .obs-input {
      border-bottom: 2px solid #e2e8f0;
      transition: border-color 0.3s;
    }
    .obs-input:focus {
      border-color: #3b82f6;
      outline: none;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="pb-32">

  <div class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-6 rounded-b-3xl shadow-lg mb-6">
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-extrabold tracking-tight">CEPA Altomira üè´</h1>
        <p class="text-blue-100 opacity-90 text-sm">¬°Hola, Helena! üëã Control Diario.</p>
      </div>
      <div class="bg-white/20 p-3 rounded-full">
        <span class="text-2xl">üßπ</span>
      </div>
    </div>
  </div>

  <form id="cleaningForm" class="max-w-md mx-auto px-4 space-y-4">
    
    <div class="glass-card p-5 rounded-2xl shadow-md border-l-8 border-yellow-400">
      <label class="block text-sm font-bold text-gray-700 mb-2 uppercase tracking-wider">Estado del Centro</label>
      <select name="estado_general" class="w-full p-3 rounded-xl bg-gray-50 border-none focus:ring-2 focus:ring-blue-500 font-semibold text-gray-800">
        <option value="Limpieza completada">‚ú® Todo reluciente</option>
        <option value="Pendiente">‚è≥ En proceso...</option>
        <option value="Incidencia">‚ö†Ô∏è Hay incidencias</option>
      </select>
    </div>

    <div id="rooms-container" class="grid grid-cols-1 gap-4">
      <!-- Generado por JS -->
    </div>

    <div class="glass-card p-5 rounded-2xl shadow-md border-l-8 border-purple-500 mb-6">
      <label class="block text-sm font-bold text-gray-700 mb-3 uppercase tracking-wider">üì∏ Fotos de hoy</label>
      <input type="file" id="photoInput" accept="image/*" capture="environment" multiple 
             class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100">
      <div id="photoCount" class="text-xs text-gray-500 mt-2"></div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white/80 backdrop-blur-md border-t border-gray-100 flex justify-center">
      <button type="submit" id="submitBtn" class="w-full max-w-md bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-4 rounded-2xl shadow-xl active:scale-95 transition-all flex items-center justify-center space-x-3">
        <span>ENVIAR REPORTE DIARIO</span>
        <div id="loader" class="loader ml-3"></div>
      </button>
    </div>
  </form>

  <div id="successModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-6 z-50">
    <div class="bg-white rounded-3xl p-8 text-center shadow-2xl transition-transform">
      <div class="text-6xl mb-4">üéâ</div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">¬°Reporte Enviado!</h2>
      <p class="text-gray-600 mb-6">Los datos y fotos se han registrado en la hoja de c√°lculo.</p>
      <button onclick="location.reload()" class="bg-green-500 text-white px-8 py-3 rounded-full font-bold shadow-lg">Continuar</button>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzIiyEydpBKDFJv46y7PbuQ2F9K0NbCeJLcok6iCRwsoxd7gHxs8lunch8Rui58l3c/exec";

    const estancias = [
      { id: "HALL", label: "Hall Entrada", icon: "üèõÔ∏è" },
      { id: "DESPACHOS", label: "Despachos", icon: "üíº" },
      { id: "SALA_PROFESORES", label: "Sala Profesores", icon: "‚òï" },
      { id: "AULA_INFORMATICA", label: "Aula Inform√°tica", icon: "üíª" },
      { id: "BIBLIOTECA", label: "Biblioteca", icon: "üìö" },
      { id: "AULA_10", label: "Aula 10", icon: "üìñ" },
      { id: "BA√ëO_PROFESORES", label: "Ba√±o Profesores", icon: "üöª" },
      { id: "BA√ëO_ALUMNOS_PB", label: "Ba√±o Alumnos (PB)", icon: "üöª" },
      { id: "AULA_5_COCINA", label: "Aula 5 - Cocina", icon: "üç≥" },
      { id: "AULA_6", label: "Aula 6", icon: "üìù" },
      { id: "AULA_7", label: "Aula 7", icon: "‚úèÔ∏è" },
      { id: "AULA_8", label: "Aula 8", icon: "üñçÔ∏è" },
      { id: "AULA_9", label: "Aula 9", icon: "üé®" },
      { id: "BA√ëO_ALUMNOS_1P", label: "Ba√±o Alumnos (1¬™P)", icon: "üöª" },
      { id: "AULA_1", label: "Aula 1", icon: "üî¢" },
      { id: "AULA_2", label: "Aula 2", icon: "üî°" },
      { id: "AULA_3", label: "Aula 3", icon: "üìê" },
      { id: "AULA_4", label: "Aula 4", icon: "üåç" },
      { id: "CRISTALES_COMUNES", label: "Cristales Zonas Comunes", icon: "ü™ü" },
      { id: "CRISTALES_AULAS", label: "Cristales Aulas", icon: "üßº" }
    ];

    const container = document.getElementById('rooms-container');

    estancias.forEach(room => {
      const card = document.createElement('div');
      card.className = "glass-card p-4 rounded-2xl shadow-sm";
      card.innerHTML = `
        <div class="flex items-center space-x-4 mb-3">
          <input type="checkbox" id="${room.id}" name="${room.id}_Check" class="hidden room-checkbox">
          <label for="${room.id}" class="room-label flex-1 flex items-center p-3 rounded-xl border-2 border-gray-100 cursor-pointer transition-all active:scale-95">
            <span class="text-2xl mr-3">${room.icon}</span>
            <span class="font-bold text-gray-700">${room.label}</span>
          </label>
        </div>
        <input type="text" name="${room.id}_Obs" placeholder="Observaciones..." 
               class="obs-input w-full p-2 bg-transparent text-sm text-gray-600 focus:placeholder-transparent" />
      `;
      container.appendChild(card);
    });

    // Funci√≥n para convertir archivos a Base64
    const toBase64 = file => new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result);
      reader.onerror = error => reject(error);
    });

    document.getElementById('cleaningForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const btn = document.getElementById('submitBtn');
      const loader = document.getElementById('loader');
      const photoInput = document.getElementById('photoInput');
      
      btn.disabled = true;
      btn.style.opacity = "0.7";
      loader.style.display = "block";

      const formData = new FormData(this);
      const data = {};
      
      formData.forEach((value, key) => {
        if (key.includes('_Check')) {
          data[key] = true;
        } else {
          data[key] = value;
        }
      });

      estancias.forEach(room => {
        if (!data[room.id + '_Check']) data[room.id + '_Check'] = false;
        if (!data[room.id + '_Obs']) data[room.id + '_Obs'] = "";
      });

      // Procesar fotos
      const files = photoInput.files;
      let base64Photos = [];
      if (files.length > 0) {
        for (let i = 0; i < files.length; i++) {
          const b64 = await toBase64(files[i]);
          base64Photos.push(b64);
        }
      }
      data['URL_Fotos'] = base64Photos.join('|'); // Enviamos las fotos unidas por un separador

      try {
        await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          cache: 'no-cache',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
import React, { useState } from 'react';

/**
 * Componente principal de la aplicaci√≥n.
 * El bot√≥n solicitado se encuentra dentro del contenedor principal.
 */
export default function App() {
  // Estado para controlar la visibilidad de las observaciones
  const [mostrarObservaciones, setMostrarObservaciones] = useState(false);

  return (
    <div className="min-h-screen bg-gray-100 p-8 flex flex-col items-center">
      <div className="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md border border-gray-200">
        <h2 className="text-xl font-bold text-gray-800 mb-6 text-center">
          Gesti√≥n Educativa
        </h2>

        {/* --- INICIO DEL C√ìDIGO DEL BOT√ìN --- */}
        <button
          onClick={() => setMostrarObservaciones(!mostrarObservaciones)}
          className="w-full flex items-center justify-center gap-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-xl transition-all duration-200 active:scale-95 shadow-lg shadow-indigo-200"
        >
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            className="h-5 w-5" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          Observaciones Generales del CEPA
        </button>
        {/* --- FIN DEL C√ìDIGO DEL BOT√ìN --- */}

        {/* √Årea de texto que aparece al pulsar el bot√≥n */}
        {mostrarObservaciones && (
          <div className="mt-4 animate-in fade-in slide-in-from-top-2 duration-300">
            <label className="block text-sm font-semibold text-gray-600 mb-2 ml-1">
              Notas del CEPA:
            </label>
            <textarea
              className="w-full h-32 p-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-gray-700"
              placeholder="Escribe aqu√≠ las observaciones importantes..."
            ></textarea>
            <p className="text-xs text-gray-400 mt-2 italic">
              * Los cambios se guardan autom√°ticamente en la sesi√≥n.
            </p>
          </div>
        )}
      </div>
    </div>
  );
}
        document.getElementById('successModal').style.display = 'flex';
      } catch (error) {
        alert("Error al enviar: " + error);
        btn.disabled = false;
        btn.style.opacity = "1";
        loader.style.display = "none";
      }
    });
  </script>
</body>
</html>
